<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{{ ASSETS_ROOT }}/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">        <style>
            body, html
            {
                margin: 0; padding: 0; height: 100%; overflow: hidden;
            }
            .container {
                position:absolute;
                overflow: hidden;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;

              }
            .fixed-bottom{
                position: fixed;
                bottom: 5px;
                right: 5px;
            }
        </style>
    </head>
    <body>
        {% csrf_token %}
        <div class="container">
            <a href="/discoverdata/kill-port/{{port_number}}/" class="kill-port" > 
                <i class="fa fa-sign-out fixed-bottom" style="font-size:48px;color:red"></i>
            </a>
            <iframe width="100%" height="100%" frameborder="0" src="http://172.17.0.39:{{port_number}}/?datafile={{file_path}}" class="responsive-iframe" ></iframe>
        </div>

        <script src="{{ ASSETS_ROOT }}/js/jquery-1.8.0.min.js"></script>
        <script type="text/javascript">
            var url = $(".kill-port").attr('href');
            $( window ).unload(function() {
                $.get(url);
              });
        </script>

    </body>
</html>
